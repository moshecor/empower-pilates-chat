services:
  - type: web
    name: empower-pilates-chat
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_TOKEN
        value: changeme
      - key: ADMIN_TOKEN
        value: changeme
