<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat</title>
  <style>
    body { font-family: system-ui, Arial; margin: 20px; }
    #log { border: 1px solid #ddd; padding: 12px; height: 60vh; overflow:auto; }
    .me { color:#0a7; margin: 8px 0; }
    .bot { color:#333; margin: 8px 0; }
    .err { color:#c00; margin: 8px 0; }
    .row { display:flex; gap:8px; margin-top:10px; }
    input { flex:1; padding:10px; }
    button { padding:10px 14px; }
  </style>
</head>
<body>
  <h3>Chat</h3>
  <div id="log"></div>

  <div class="row">
    <input id="msg" placeholder="Type..." />
    <button id="send">Send</button>
  </div>

<script>
  const API_BASE = window.location.origin;
  // זה ה-APP_TOKEN שאתה שם ב-Render ENV בתור APP_TOKEN
  // כאן הוא נשאר בקוד של הלקוח (זה בסדר כי זה רק "שער" לא ה-OpenAI key).
  const APP_TOKEN = "pilates_chat_9o8i7u6y5t!!";

  const log = document.getElementById("log");
  const input = document.getElementById("msg");

  function addLine(cls, text){
    const d = document.createElement("div");
    d.className = cls;
    d.textContent = text;
    log.appendChild(d);
    log.scrollTop = log.scrollHeight;
  }

  async function send(){
    const message = input.value.trim();
    if(!message) return;
    input.value = "";
    addLine("me", "You: " + message);

    try{
      const res = await fetch(`${API_BASE}/api/chat`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-app-token": APP_TOKEN
        },
        body: JSON.stringify({ message })
      });

      const data = await res.json().catch(() => ({}));

      if(!res.ok){
        addLine("err", `Error ${res.status}: ${(data && data.detail) ? data.detail : "Request failed"}`);
        return;
      }

      addLine("bot", "Bot: " + (data.reply || ""));
    }catch(e){
      addLine("err", "Network error: " + e.message);
    }
  }

  document.getElementById("send").onclick = send;
  input.addEventListener("keydown", (e)=>{ if(e.key==="Enter") send(); });
</script>
</body>
</html>
